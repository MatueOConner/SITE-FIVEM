<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matuê O'Conner Highlight</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #0f0f0f;
      background-image:
        url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 39.5 L40 0.5 M-1 20 L20 -1 M20 41 L41 20' stroke='%231a1a1a' stroke-width='0.5'/%3E%3C/svg%3E"),
        linear-gradient(135deg, #0f0f0f, #1a1a1a);
      background-blend-mode: overlay;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 60px 20px;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('IMG/Background.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      filter: blur(1px) brightness(0.9);
      z-index: -2;
    }

    .overlay-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom right, rgba(0, 247, 255, 0.05), rgba(0, 0, 0, 0.6));
      z-index: -1;
    }

    header {
      text-align: center;
      animation: fadeInDown 1s ease-in-out;
      color: #ff0000;
      text-shadow: 0 0 2px #ff0909, 0 0 20px #ff0000;
    }

    header h1 {
      font-size: 3rem;
    }

    .video-container {
      width: 90%;
      max-width: 720px;
      aspect-ratio: 16 / 9;
      border: 4px solid #ff0000;
      box-shadow: 0 0 15px #ff000033, 0 0 30px #ff000022;
      animation: pulse 2s infinite;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      color: #ff000055;
      font-size: 0.8rem;
      text-align: center;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 15px #ff000033, 0 0 30px #ff000022;
      }
      50% {
        box-shadow: 0 0 25px #ff000088, 0 0 50px #ff000055;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }     
.social-buttons {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin-top: 20px;
}

.social-buttons a {
  padding: 10px 20px;
  border: 2px solid #ff0000;
  border-radius: 8px;
  color: #ff0000;
  text-decoration: none;
  font-weight: bold;
  text-transform: uppercase;
  background-color: transparent;
  box-shadow: 0 0 10px #ff000044;
  transition: all 0.3s ease;
  animation: pulse 5s infinite;
}

.social-buttons a:hover {
  background-color: #ff0000;
  color: #0f0f0f;
  box-shadow: 0 0 20px #ff0000, 0 0 40px #ff000088;
}
  </style>
</head>
<body>
  <!-- Imagem de fundo com efeitos -->
  <div class="bg-image"></div>
  <div class="overlay-gradient"></div>

  <header>
    <h1>Highlight 11</h1>
  </header>

  <!-- Vídeo do YouTube com neon -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/n5gZptFAy2g"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

<div class="social-buttons">
  <a href="https://www.instagram.com/kayke_stu/" target="_blank">Instagram
  <a href="https://www.youtube.com/@Kayke_Stuhlert/featured" target="_blank">YouTube
  <a href="https://kick.com/kaykestuhlert"  target="_blank">Kick</a>

  <a href="https://www.tiktok.com/@kayke_stuhlert" target="_blank">TikTok
</div>
</body>
</html>
